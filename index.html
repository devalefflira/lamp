<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <title>Lâmpada</title>
    </head>
    <body>
        <head>
            <h1>LÂMPADA</h1>
         </head>
        <main>
            <div>
                <img src="./Imagens/desligada.jpg" alt="Lâmpada Apagada" id="lamp" />
            </div>
            <div>
                <button id="turnOn">Ligar</button>
                <button id="turnOff">Desligar</button>
            </div>
            <div class="tabelaDeInstrucoes">
                <h2>Instruções:</h2>
                    <p>
                        -Clique no botão "Ligar" para acender a lâmpada;<br>
                        -Clique no botão "Desligar" para apagar a lâmpada;<br>
                        -Clique na lâmpada para quebrá-la; <br> 
                        -Atualize a página para reiniciar a aplicação; <br>
                        -Passe o mouse sob a lâmpada para acender/apagar;<br>
                    </p>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
